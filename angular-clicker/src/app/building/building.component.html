<div *ngFor="let building of gameInstance.buildings">
    <div *ngIf="building" [class.disabled]="building.getCurrentPrice() > gameInstance.gameMoney" class="building"
        (click)="onBuy(building)">
        <div class="building-body">
            <div class="building-image">
                <img src="{{building.imagePath}}">
            </div>
            <div class="building-info-container" style="margin-left:30px">
                <div class="building-name">
                    {{building.name}}  ({{building.getCurrentPriceFormatted()}} ðŸª™)
                </div>
                <div class="building-qte">
                    Ajoute {{building.perSecond}} par seconde
                </div>
            </div>
            <div class="building-count">
                {{building.quantity}}
            </div>
        </div>
    </div>
</div>
