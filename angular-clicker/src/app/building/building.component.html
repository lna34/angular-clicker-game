<div *ngIf="building" [class.disabled]="building.currentPrice() > elementsCount" class="building" (click)="onBuy()">
    <div class="building-header">
        <div class="building-price">
            Prix: {{building.currentPrice().toFixed(1)}}
        </div>
        <div class="building-perSecond">
            Poussins par seconde: {{building.perSecond}}
        </div>
    </div>
    <div class="building-body">
        <div class="building-image">
            <img src="{{building.imagePath}}">
        </div>
        <div class="building-name">
            {{building.name}}
        </div>
        <div class="building-count">
            {{building.quantity}}
        </div>
    </div>
    <div class="building-footer">
        + {{building.qtePerSecond()}} poussins par secondes
    </div>
</div>
