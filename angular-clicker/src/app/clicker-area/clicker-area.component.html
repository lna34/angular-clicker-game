<div class="element-container">
    <div class="element-counter">
        <div class="counter">
            {{gameInstance.elementsCount.toFixed(0)}} poussins
        </div>
        <div class="per-second">
            {{gameInstance.perSecond.toFixed(1)}} par secondes
        </div>
    </div>
    <img class="element" src="../../assets/images/egg.png" (click)="incrementCounter($event)">
</div>
